<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
      <link rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8">
    </head>
    <body class="body">
      <div class="matrix-desc">
        <img class="matrix-img" src="./eisenhower-matrix.jpg">
        <a class="link-desc"
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
      </div>
      <div class="todo-container">
        <p id="todo-maker">
          <label class="new-task-title" for="new-task-field">Add Item</label>
          <div class="task-row-wrap">
            <input id="new-task-field"
                   class="task-field"
                   type="text">
            <button class="btn">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item-task">
            <input class="checkbox-task" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text"
                   class="task-field">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
          <li class="item-task">
            <input class="checkbox-task" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task-field">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="item-task">
            <input class="checkbox-task" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text"
                   class="task-field">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="remove-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
