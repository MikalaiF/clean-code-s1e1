<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <div class="matrix-desc">
    <img src="./eisenhower-matrix.jpg">
    <a class="link-desc"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>
  <div class="todo-container">
    <p id="todo-maker">
    <label for="new-task-field">Add Item</label>
    <div class="task-row-wrap">
      <input id="new-task-field"
             class="task-field"
             type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-field">Pay Bills</label>
        <input type="text"
               class="task-field">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-field">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task-field">
        <button class="btn-edit">Save</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-field">See the Doctor</label>
        <input type="text"
               class="task-field">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
